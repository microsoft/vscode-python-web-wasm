name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
      - release/*
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    buildSteps:
      - template: templates/compile.yml

    ghCreateTag: true
    ghTagPrefix: release/

    tsa:
      config:
        areaPath: 'Visual Studio Code Web Extensions'
        serviceTreeID: '1788a767-5861-45fb-973b-c686b67c5541'
      enabled: true

    publishExtension: ${{ parameters.publishExtension }}

    policheckExclusionsFile: '$(Build.SourcesDirectory)/PoliCheckExclusions.xml'